<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Loop & Array</h1>
    <h2>반복문 & 배열</h2>

    <script>
      var fam = ["wook", "hyuk", "kyung", "ho", "namo"];
    </script>

    <h2>fam</h2>
    <ul>
      <script>
        var i = 0;
        while (i < fam.length) {
          document.write("<li>" + fam[i] + "</li>");
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
