<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Comparison Operator & boolean</h1>
    <h1>(비교 연산자와 불리언(참,거짓))</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1 === 1);
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1 === 2);
    </script>

    <h3>1&lt;2</h3>
    <h3>(Less than 이라는 뜻 (&lt; = <)) </h3>
    <script>
        document.write(1 < 2);
    </script>

    <h3>1&gt;2</h3>
    <h3>(greater than 이라는 뜻 (&gt; = >)) </h3>
    <script>
        document.write(1 > 2);
    </script>

</body>

</html>
